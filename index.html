<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="./script.js"></script>

    <title>Get Your IP</title>
  </head>
  <body>
    <div class="background">
      <div class="background__pattern">
        <h2>IP Address Tracker</h2>
        <form class="form">
          <input type="text" class="form__input" id="ip_input" />
          <button class="form__button" type="button">
            <img
              src="./images/icon-arrow.svg"
              alt="Submit Arrow"
              class="form__button__icon"
            />
          </button>
        </form>
      </div>
      <div id="map"></div>
    </div>
    <div class="info-card">
      <ul class="info-card__list">
        <li class="info-card__list__item">
          <h4 class="info-card__list__item__name">IP Address</h4>
          <h2 id="ip-Address"></h2>
        </li>
        <li class="info-card__list__item">
          <h4 class="info-card__list__item__name">Location</h4>
          <h2 id="location"></h2>
        </li>
        <li class="info-card__list__item">
          <h4 class="info-card__list__item__name">Timezone</h4>
          <h2 id="timezone"></h2>
        </li>
        <li class="info-card__list__item">
          <h4 class="info-card__list__item__name">ISP</h4>
          <h2 id="isp"></h2>
        </li>
      </ul>
    </div>
  </body>
</html>
